<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>💣 Minesweeper</h1>
            <div class="game-info">
                <div class="mine-counter">
                    <span class="label">💣</span>
                    <span id="mine-count">10</span>
                </div>
                <div class="timer">
                    <span class="label">⏱️</span>
                    <span id="timer">000</span>
                </div>
                <button id="reset-btn" class="reset-button">😊</button>
            </div>
        </header>
        
        <div class="game-board" id="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="beginner">Beginner</button>
                <button class="difficulty-btn" data-difficulty="intermediate">Intermediate</button>
                <button class="difficulty-btn" data-difficulty="expert">Expert</button>
            </div>
        </div>
        
        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Best Time:</span>
                <span id="best-time">--</span>
            </div>
            <div class="stat">
                <span class="stat-label">Games Won:</span>
                <span id="games-won">0</span>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="play-again-btn">Play Again</button>
                <button id="close-modal-btn">Close</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
